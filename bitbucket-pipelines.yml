image: vcore/codeception

pipelines:
  branches:
    unit-tests:
      - step:
          script:
            # codesniffer - will fail the pipeline, if errors are present
            #- vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs
            #- vendor/bin/phpcs -p --colors --report=summary --standard=WordPress lib/ wp-smush.php
            - service mysql start
            - bash misc/deploy-wordpress.sh
            - cp -R /opt/atlassian/bitbucketci/agent/build/wp-smushit /srv/www/wordpress-default/public_html/wp-content/plugins/
            - php -S localhost:8085 --docroot public &>/dev/null&
            - codecept run wpunit